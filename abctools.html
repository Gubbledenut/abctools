	<body>
		<div id="app-container">
			<div id="uioverlay" class="hidden-print">
				<img id="zoombutton" class="zoombutton" src="img/zoomout.png"/>
			</div>
			<div id="noscroller" class="noscroller">
				<div id="notenlinks" class="hidden-print">				
					<font size="5" face="Comic Sans MS" id="toolpagetitle">ABC Transcription Tools</font>
					<p><a href="userguide.html" target="_blank">User Guide</a>&nbsp;-&nbsp;<a href="credits.html" target="_blank">Credits</a>&nbsp;-&nbsp;<a href="tunesources.html" target="_blank">Tune Sources</a>&nbsp;-&nbsp;<a href="http://abcnotation.com/wiki/abc:standard:v2.1" target="_blank">Spec</a>&nbsp;-&nbsp;<a href="support.html" target="_blank">Support</a>&nbsp;-&nbsp;<a href="http://michaeleskin.com" target="_blank">About Me</a></p>
					<!-- name of abc file selected -->
					<p id="abc-selected">No ABC file selected</p>
					<div id="fileoperations">
						<input class="newabcfile" id="newabcfile" onclick="NewABC();" type="button" value="New ABC">
						<input type="file" id="selectabcfile" accept=".abc,.txt,.ABC,.TXT" hidden/>
						<!--our custom abc file upload button-->
						<label class="abcupload" for="selectabcfile">Open ABC File</label>
						<input class="saveabcfiledisabled" id="saveabcfile" onclick="SaveABC();" type="button" value="Save ABC File">
						<input class="saveaspdfdisabled" id="saveaspdf" onclick="CreatePDFfromHTML()" type="button" value="Export PDF">
						<input class="copybuttondisabled" id="copybutton" onclick="CopyABC();" type="button" value="Copy All">
						<input class="toggleallcontrolsdisabled" id="toggleallcontrols" onclick="ToggleAllControls();" type="button" value="Hide Controls">
					</div>
					<div id="pdf-controls">
						<div id="statuspdfname"></div>
						<div id="statustunecount"></div>
						<div id="pagestatustext"></div>
					</div>
					<div id="inputarea">
						<textarea id="abc" rows="12" cols="80" placeholder="Enter the ABC for your tunes here" spellcheck="false" autocorrect="off" autocapitalize="off"></textarea>
					</div>
				</div>
				<div id="notenrechts" class="hidden-print">
					<div id="transpose-controls">
						<input class="transpose" id="transposedown" onclick="TransposeDown()" type="button" value="Transpose Down">
						<input class="transpose" id="transposeup" onclick="TransposeUp()" type="button" value="Transpose Up">
						<input class="toggleadvancedcontrols" id="toggleadvancedcontrols" onclick="ToggleAdvancedControls()" type="button" value="Show Advanced Controls">
						<input class="togglesharecontrols" id="togglesharecontrols" onclick="ToggleShareControls()" type="button" value="Show Sharing Controls">
						<input class="clearbutton" id="clearbutton" onclick="Clear()" type="button" value="Clear ABC">
					</div>
					<div id="advanced-controls">
						<input id="toggleannotations" class="advancedcontrolsdisabled" onclick="ToggleAnnotations()" type="button" value="Hide Annotations">
						<input id="toggletext" class="advancedcontrolsdisabled" onclick="ToggleTextAnnotations()" type="button" value="Hide Text">
						<input id="togglechords" class="advancedcontrolsdisabled" onclick="ToggleChords()" type="button" value="Hide Chords">
						<tspan></tspan>
						<label class="capo" for="capo">
							Capo:
							<input type="number" name="capo" id="capo"
							min="0" max="12" step="1" value="0" onchange="SetCapo()" disabled>
						</label>
						<tspan></tspan>
						<label class="staff-spacing" for="staff-spacing">
							Staff spacing:
							<input type="number" name="staff-spacing" id="staff-spacing"
							min="50" max="100" step="5" value="50" onchange="SetStaffSpacing()">
						</label>
					</div>
					<div id="tabs-selection" class="toggle-buttons">
						<input type="radio" id="b1" value="noten" name="notenodertab" class="hidebutton" checked="checked" onclick="Render()">
						<label for="b1">Sheet Music</label>
						<input type="radio" id="b2" value="notenames" name="notenodertab" class="hidebutton" onclick="Render()">
						<label for="b2">Note Names</label>
						<input type="radio" id="b3" value="mandolin" name="notenodertab" class="hidebutton" onclick="Render()">
						<label for="b3">Mandolin</label>
						<input type="radio" id="b4" value="gdad" name="notenodertab" class="hidebutton" onclick="Render()">
						<label for="b4">Zouk GDAD</label>
						<input type="radio" id="b5" value="mandola" name="notenodertab" class="hidebutton" onclick="Render()">
						<label for="b5">Mandola</label>
						<input type="radio" id="b6" value="guitare" name="notenodertab" class="hidebutton" onclick="Render()">
						<label for="b6">Guitar</label>
						<input type="radio" id="b7" value="guitard" name="notenodertab" class="hidebutton" onclick="Render()">
						<label for="b7">DADGAD</label>
						<input type="radio" id="b8" value="whistle" name="notenodertab" class="hidebutton" onclick="Render()">
						<label for="b8">Whistle</label>
					</div>
					<div id="render-width" class="toggle-buttons">
						<tspan id="displayformatlabel">Display:</tspan>
						<input type="radio" id="wb0" value="40%" name="renderwidth" class="hidebutton" onclick="PositionNotation()">
						<label for="wb0">Mini</label>
						<input type="radio" id="wb1" value="50%" name="renderwidth" class="hidebutton" checked="checked" onclick="PositionNotation()">
						<label for="wb1">Small</label>
						<input type="radio" id="wb2" value="75%" name="renderwidth" class="hidebutton" onclick="PositionNotation()">
						<label for="wb2">Medium</label>
						<input type="radio" id="wb3" value="100%" name="renderwidth" class="hidebutton" onclick="PositionNotation()">
						<label for="wb3">Large</label>
						<tspan id="pdfformatlabel">PDF Format:</tspan>
						<select id="pdfformat" name="pdfformat">
							<option value = "one">&nbsp;&nbsp;One Tune / Page - With Page #</option>
							<option value = "multi">&nbsp;&nbsp;Multiple Tunes / Page - With Page #</option>
							<option value = "onenp">&nbsp;&nbsp;One Tune / Page - No Page #</option>
							<option value = "multinp">&nbsp;&nbsp;Multiple Tunes / Page - No Page #</option>
						</select>
					</div>
					<div id="urlarea">
						<p><input id="testurl" class="urlcontrols" onclick="TestShareURL()" type="button" value="Test Share URL"><input id="copyurl" class="urlcontrols" onclick="CopyShareURL()" type="button" value="Copy Share URL"><input id="saveurl" class="urlcontrols" onclick="SaveShareURL()" type="button" value="Save Share URL"><input id="generateqrcode" class="urlcontrols" onclick="GenerateQRCode()" type="button" value="Generate QR Code"></p>
						<textarea id="urltextbox" rows="8" cols="80" placeholder="URL for sharing will appear here" >
						</textarea>
						<p id="shareurlcaption">Share URL</p>
					</div>
				</div>
				<div id="slowoperation">
				</div>
			</div>

			<div id="notation-spacer" class="hidden-print"></div>
			<p id="notation-placeholder" class="hidden-print">Notation will appear here when you enter ABC above.<br><br>Click "New ABC" to create a new ABC tune template.<br><br>Click "Open ABC" to open an existing ABC file.</p>
			<div id="notation-holder" class="notation-holder">
			</div>

		</div>
		<div id="offscreenrender" class="hidden-print">
		</div>
		<div id="qrcode">
		</div>
